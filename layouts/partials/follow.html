<div id="follow-icons">
  {{ if .Site.Social.facebook }}<a href="{{ .Site.Social.facebook }}" rel="me"><i class="fa crispy-fa-facebook fa-2x"></i></a>{{ end }}
  {{ if .Site.Social.twitter }}<a href="{{ .Site.Social.twitter }}" rel="me"><i class="fa crispy-fa-twitter fa-2x"></i></a>{{ end }}
  {{ if .Site.Social.linkedin }}<a href="{{ .Site.Social.linkedin }}" rel="me"><i class="fa crispy-fa-linkedin fa-2x"></i></a>{{ end }}
  {{ if .Site.Social.github }}<a href="{{ .Site.Social.github }}" rel="me"><i class="fa crispy-fa-github fa-2x"></i></a>{{ end }}
  {{ if .Site.Social.plus }}<a href="{{ .Site.Social.plus }}" rel="me"><i class="fa crispy-fa-plus fa-2x"></i></a>{{ end }}
  <a href="{{ .Site.BaseURL }}index.xml" rel="me"><i class="fa crispy-fa-rss fa-2x"></i></a>
</div>
