<div id="crisico">
  {{ if .Site.Social.facebook }}<a href="{{ .Site.Social.facebook }}" rel="me"><i class="crisico-facebook"></i></a>{{ end }}
  {{ if .Site.Social.twitter }}<a href="{{ .Site.Social.twitter }}" rel="me"><i class="crisico-twitter"></i></a>{{ end }}
  {{ if .Site.Social.linkedin }}<a href="{{ .Site.Social.linkedin }}" rel="me"><i class="crisico-linkedin"></i></a>{{ end }}
  {{ if .Site.Social.github }}<a href="{{ .Site.Social.github }}" rel="me"><i class="crisico-github"></i></a>{{ end }}
  {{ if .Site.Social.plus }}<a href="{{ .Site.Social.plus }}" rel="me"><i class="crisico-plus"></i></a>{{ end }}
  <a href="{{ .Site.BaseURL }}index.xml" rel="me"><i class="crisico-rss"></i></a>
</div>
